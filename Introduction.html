
<html> <!--tag--> <!--root tag html as element-->
    <head>   <!--starting tag-->
        <title>structure </title>
    </head>
    <body> <!--ending tag-->
        <!-- p is a paragraph tag -->
         <p>welcome to web technologies</p>
         <!-- h1 is heading tag - changes size , bold step by step  it has h1 to h6 are predefind -->

         <h2>web tchnologies</h2>



         <h6>web tchnologies</h6>

         <!-- bold ,underline , scrach, strike they print in same line-->

         <u>underline the words</u>

         <!-- div used to create new line -->
         <div><b> bold </b></div>

            <!-- super script tag -->
            a<sup>2</sup>+b<sup>2</sup>
         </div>
    </body>
    
</html>
